<body>
    <header>
        <!-- Header area -->
        <div class="main_header">
            <a href="index.html"><img class="mainlogo" src="./images/GameHub_Logo.png" alt="Gamehub"></a>
            <input class="searchbar" type="text" placeholder="Search">
            <div class="secondary_navigation">
                <ul class="navigation2"> 
                    <li><a href="#"><i class="fa-regular fa-user"></i>Log in</a></li>

                    <li><a href="#"><i class="fa-regular fa-newspaper"></i>News</a></li>
                
                    <li><a href="./about_us.html"><i class="fa-solid fa-users"></i>About us</a></li>
                
                    <li><a href="./cart.html"><i class="fa-solid fa-cart-shopping"></i>Cart</a></li>
                </ul>

            </div>
        </div> <!-- Secondary header -->
        <div class="main_nav">
            <nav>
                <ul class="navigation">

                        </div>

                    </div>
                </div>
                <div class="cart_right">
                    <div class="cart_total">
                        <p>CART TOTAL</p>
                        <p>60$</p>
                    </div>
                    <a href="./checkout.html"><div class="goto">
                        <p>GO TO CHECKOUT</p>
                    </div></a>
                </div>
